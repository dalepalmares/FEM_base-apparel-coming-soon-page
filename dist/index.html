<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="bg">
      <img src="./images/bg-pattern-desktop.svg" alt="" />
    </div>

    <!-- Container -->
    <div class="container">
      <section class="heading">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>

        <div class="hero-img">
          <picture>
            <source
              srcset="./images/hero-mobile.jpg"
              media="(max-width: 1300px)"
            />
            <img src="./images/hero-desktop.jpg" alt="model" />
          </picture>
        </div>
      </section>

      <section class="content">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <!-- Input -->
        <div class="input-container">
          <input
            type="email"
            placeholder="Email Address"
            class="input"
            onkeyup="check()"
            aria-label="email"
          />

          <img src="./images/icon-error.svg" alt="error" class="error-icon" />

          <button class="submit-button" onclick="test()" aria-label="submit">
            <svg
              id="arrow"
              xmlns="http://www.w3.org/2000/svg"
              width="12"
              height="20"
            >
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 1l8.836 8.836L1 18.671"
              />
            </svg>
          </button>

          <span class="error-message">Please provide a valid email</span>
        </div>
      </section>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/daley_tweet" target="_blank"
          >Dale Palmares</a
        >.
      </p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
